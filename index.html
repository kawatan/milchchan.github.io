    <meta name="description" content="Wonderland">
    <meta name="theme-color" content="#f5f5f5">
    <title>Wonderland</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">

        media="screen" />
    <style>
        [v-cloak] {
            display: none;
        }

        :root {
            --background-color: rgba(255, 255, 255, 0.75);
            --foreground-color: #000000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: rgba(0, 0, 0, 0.75);
                --foreground-color: #ffffff;
            }
        }

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: #f5f5f5;
            /*background: #9095bd;*/
            /*background: #ffef8c;*/
            /*background: #F5C044;*/
            /*background: #ffe47a;*/
            transition: .5s;
        }

        body::before {
            z-index: -1;
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: url('/images/Background.png') repeat;
            content: "";
            animation: fade 0.5s ease-out, loop 10s linear infinite;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
        }

        h1,
        h2,
        p,
        span,
        input,
        button {
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Noto Sans JP", sans-serif;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        label {
            display: inline;
            cursor: pointer;
        }

        a,
        a:focus {
            outline: none;
        }

        label.checkbox input[type=checkbox],
        label.checkbox input[type=radio] {
            display: none;
        }

        label.checkbox .custom {
            position: relative;
            margin: 0px 8px 0px 0px;
            font-size: 1.0rem;
        }

        label.checkbox input[type=checkbox]+.custom:before,
        label.checkbox input[type=radio]+.custom:before {
            font-weight: 900;
            font-family: "Font Awesome 5 Free";
            content: '\f00c';
            color: rgba(255, 255, 255, 0.5);
        }

        label.checkbox input[type=checkbox]:checked+.custom:before,
        label.checkbox input[type=radio]:checked+.custom:before {
            color: #64dafe;
        }

        a .scrollable,
        button .scrollable,
        label .scrollable {
            display: inline-block;
            box-sizing: content-box;
            transform: translate3d(0%, 0%, 0);
            transition: .5s ease-in;
        }

        a .scrollable:hover,
        button .scrollable:hover,
        label .scrollable:hover {
            transform: translate3d(0%, -50%, 0);
            transition: .5s ease-out;
        }

        a .scrollable>div,
        button .scrollable>div,
        label .scrollable>div {
            box-sizing: content-box;
            vertical-align: middle;
        }

        .navbar {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }

        .navbar-item {
            padding: 0 !important;
        }

        .columns {
            margin: 0 !important;
        }

        .columns>.column {
            padding: 0 !important;
        }

        .tags>.tag {
            margin: 0px;
            padding: 0px 8px 0px 8px;
            padding: 12px 24px 12px 24px;
            border: 0px solid rgba(255, 255, 255, 0.5);
            border-radius: 500px 500px 500px 500px;
            background: #ffffff;
            background-clip: padding-box;
            height: initial;
        }

        .file-input,
        .file-cta {
            background-color: transparent !important;
            border: 0px solid transparent !important;
            padding: 0;
            height: initial;
        }

        .is-primary,
        .is-primary:active,
        .is-primary:focus,
        .is-primary:hover {
            /*color: #fef6a5 !important;*/
            background-color: transparent !important;
            color: #64dafe !important;
            border: 0px solid transparent !important;
            box-shadow: none !important;
        }

        .logo {
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .logo svg {
            margin: 0;
            padding: 0;
            height: 10vmin;
        }

        .logo svg g path {
            fill: var(--foreground-color);
            fill-opacity: 0;
            stroke: var(--foreground-color) !important;
            stroke-width: 0.5 !important;
            stroke-dasharray: 250;
            stroke-dashoffset: 250;
            animation: draw 1s linear forwards, startup 0.5s ease-out 1s forwards;
        }

        .progress {
            position: fixed;
            margin: 0;
            padding: 0;
            border-radius: 0px;
            width: 0%;
            height: 2px;
            top: 0;
            left: 0;
            overflow: hidden;
            background: #ffc547 url('/images/Stripes.png') repeat;
            animation: progress 0.5s linear 0s infinite;
        }

        .overlay {
            position: fixed;
            z-index: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transform: translate3d(0, 0%, 0);
            overflow: hidden;
            background: var(--background-color);
            backdrop-filter: blur(8px);
        }

        .ticker-wrap {
            padding: 0;
            width: 100%;
            overflow: hidden;
            box-sizing: content-box;
            background-color: transparent;
        }

        .ticker-wrap .ticker {
            display: inline-block;
            white-space: nowrap;
            padding: 0;
            box-sizing: content-box;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            /*animation-name: ticker;*/
            animation-duration: 30s;
            animation-play-state: paused;
        }

        .ticker-wrap .ticker .item {
            display: inline-block;
            vertical-align: middle;
        }

        .ticker-wrap .ticker .item .media {
            align-items: center;
        }

        .ticker-wrap .ticker .item .media .media-left {
            margin: 0px 8px 0px 0px;
        }

        .background {
            position: fixed;
            z-index: -1;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: transparent;
            background-position: 50% 50%;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .background:first-child::after {
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /*background: url('/images/Overlay.png') repeat;*/
            content: "";
        }

        .background>div {
            position: fixed;
            overflow: hidden;
            background-color: transparent;
            background-position: 50% 50%;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }

        .background>img {
            position: fixed;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .background .ticker-wrap {
            position: fixed;
            bottom: 0;
            height: 100vh;
        }

        .background .ticker-wrap .ticker {
            position: fixed;
            bottom: 0;
            height: 100vh;
            line-height: 100vh;
        }

        .background .ticker-wrap .ticker .item {
            padding: 0px 25vmin;
            color: rgba(255, 255, 255, 1.0);
            font-size: 100vh;
        }

        /*.background .ticker-wrap .ticker .item span {
            text-shadow: -0.06em 0 red, 0.06em 0 cyan;
            letter-spacing: 0.08em;
        }*/

        #map {
            position: fixed !important;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            z-index: -1;
            width: 100%;
            height: 100vh;
            background-color: transparent;
            overflow: hidden;
        }

        .has-content-centered {
            margin-left: auto;
            margin-right: auto;
        }

        .columns .is-vcentered {
            align-items: center;
        }

        .blind {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transform: translate3d(0, 0%, 0);
            overflow: hidden;
            background: #64dafe;
            /*background: #64dafe url('/images/Background.png') 50% 50% repeat;
            animation: progress 0.5s linear 0s infinite;*/
        }

        #app {
            position: relative;
            margin: 0;
            width: 100%;
            overflow: hidden;
        }

        .updating {
            animation: updating 1s linear infinite;

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }

        .reveal-enter-active,
        .reveal-leave-active {
            transition: all .5s ease;
        }

        .reveal-enter-from,
        .reveal-leave-to {
            opacity: 0;
            transform: translate3d(0, -50%, 0);
        }

        .reveal-enter-to,
        .reveal-leave-from {
            opacity: 1;
            transform: translate3d(0, 0%, 0);
        }

        .collapse-enter-active,
        .collapse-leave-active {
            transition: all .5s ease;
        }

        .collapse-enter-from,
        .collapse-leave-to {
            opacity: 0;
        }

        .collapse-enter-to,
        .collapse-leave-from {
            opacity: 1;
        }

        .blind-enter-active,
        .blind-leave-active {
            transition: all .5s ease;
        }

        .blind-enter-from {
            transform: translate3d(0, 100%, 0);
        }

        .blind-enter-to {
            transform: translate3d(0, 0%, 0);
        }

        .blind-leave-from {
            transform: translate3d(0, 0%, 0);
        }

        .blind-leave-to {
            transform: translate3d(0, -100%, 0);
        }

        .message-list-enter-active,
        .message-list-leave-active {
            transition: all 0.5s ease;
        }

        .message-list-move {
            transition: transform 0.5s ease;
        }

        .message-list-enter-from {
            opacity: 0;
            transform: translate3d(0%, 50%, 0);
        }

        .message-list-enter-to,
        .message-list-leave-from {
            opacity: 1;
            transform: translate3d(0%, 0%, 0);
        }

        .message-list-leave-to {
            opacity: 0;
            transform: translate3d(0%, -50%, 0);
        }

        .notification-list-enter-active,
        .notification-list-leave-active {
            transition: all 0.5s ease;
        }

        .notification-list-move {
            transition: transform 0.5s ease;
        }

        .notification-list-enter-from {
            opacity: 0;
            transform: translate3d(0%, 50%, 0);
        }

        .notification-list-enter-to,
        .notification-list-leave-from {
            opacity: 1;
            transform: translate3d(0%, 0%, 0);
        }

        .notification-list-leave-to {
            opacity: 0;
            transform: translate3d(0%, 0%, 0);
        }

        .type-list-enter-active,
        .type-list-leave-active {
            transition: all 0s ease;
        }

        .type-list-move {
            transition: transform 0s ease;
        }

        .type-list-enter-from,
        .type-list-leave-to {
            opacity: 0;
            transform: translate3d(0%, 25%, 0);
        }

        .type-list-enter-to,
        .type-list-leave-from {
            opacity: 1;
            transform: translate3d(0%, 0%, 0);
        }

        .popup-enter-active,
        .popup-leave-active {
            transition: all .5s ease;
        }

        .popup-enter-from {
            opacity: 0;
            transform: translate3d(0, 100%, 0);
        }

        .popup-enter-to {
            opacity: 1;
            transform: translate3d(0, 0%, 0);
        }

        .popup-leave-from {
            opacity: 1;
            transform: translate3d(0, 0%, 0);
        }

        .popup-leave-to {
            opacity: 0;
            transform: translate3d(0, 100%, 0);
        }

        .ticker-item-list-enter-active,
        .ticker-item-list-leave-active {
            transition: all 0.5s ease;
        }

        /*.ticker-item-list-move {
            transition: transform 0.5s ease;
        }*/

        .ticker-item-list-enter-from,
        .ticker-item-list-leave-to {
            opacity: 0;
        }

        .ticker-item-list-enter-to,
        .ticker-item-list-leave-from {
            opacity: 1;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes startup {
            to {
                fill-opacity: 1;
                stroke-opacity: 0;
            }
        }

        @keyframes fade {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes loop {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -100px 0px;
            }
        }

        @keyframes progress {
            0% {
                background-position: 0px 0px;
            }

            100% {
                background-position: -20px 0px;
            }
        }

        @keyframes ticker {
            0% {
                transform: translate3d(0, 0, 0);
                visibility: visible;
            }

            100% {
                transform: translate3d(-50%, 0, 0);
            }
        }

        @keyframes updating {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

                                                                </button>
                                                            </transition>
                                                        </p>
                                                    </transition>
                                                </div>
                                            </div>
                                        </transition>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                                    </div>

                    <div class="control">

                                    <div class="control">
                                        <transition name="fade" mode="out-in">

                                                <span class="icon is-small is-black">
                                                    <i class="fas fa-angle-down"></i>
                                                </span>
                                            </button>
                                            <button class="button is-white" type="button"

                                                key="expand" v-cloak>
                                                <span class="icon is-small">
                                                    <i class="fas fa-angle-up"></i>
                                                </span>
                                            </button>
                                        </transition>
                                    </div>
                                    <div class="control is-expanded">

                                            v-cloak>
                                    </div>
                                    <div class="control">
                                        <span class="is-size-7 has-text-weight-bold has-text-grey" v-cloak>
                                            {{ maxInputLength - animatedInputLength }}
                                        </span>
                                    </div>
                                    <div class="control">

                                            v-bind:class="{ 'is-static': word !== null }"

                                            disabled v-cloak>
                                            <span class="icon is-small">
                                                <i class="fas fa-spinner updating"></i>
                                            </span>
                                        </button>
                                        <button class="button is-white" type="button" v-bind:disabled="user === null"

                                            <span class="icon is-small">

                                            </span>
                                        </button>
                                    </transition>
                                </div>
                            </transition>

                                <div class="level is-mobile">
                                    <div class="level-item">
                                        <article class="media">
                                            <div class="media-content">
                                                <div class="content">
                                                    <span class="is-uppercase has-text-weight-bold has-text-white" v-cloak>
                                                        {{ timeElapsed - 60 }} sec
                                                    </span>
                                                </div>
                                            </div>
                                        </article>
                                    </div>
                                </div>
                            </div>
                            <div class="level-item">
                                <div class="level is-mobile">
                                    <div class="level-item">

                                                <i class="fas fa-location-arrow"></i>
                                            </span>
                                        </button>
                                    </div>

                                                    </span>
                                                </button>
                                            </div>
                                            <button class="button" type="button" v-bind:disabled="user === null"

                                                </span>
                                            </button>
                                        </transition>
                                    </div>
                                </div>
