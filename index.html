        [v-cloak] {
            display: none;
        }

        :root {
            --background-color: #f5f5f5;
            --foreground-color: #000000;
        }

        @media (prefers-color-scheme: dark) {

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: var(--background-color);
            /*background: #9095bd;*/
            /*background: #ffef8c;*/
            /*background: #F5C044;*/
            /*background: #ffe47a;*/
            transition: .5s;
        }

        body::before {
            z-index: -1;
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: url('/images/Background.png') repeat;
            content: "";
            animation: fade 0.5s ease-out, loop 10s linear infinite;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
        }

        h1,
        h2,
        p,
        span,
        input,
        button {
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Noto Sans JP", sans-serif;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        label {
            display: inline;
            cursor: pointer;
        }

        a,
        a:focus {
            outline: none;
        }

        label.checkbox input[type=checkbox],
        label.checkbox input[type=radio] {
            display: none;
        }

        label.checkbox .custom {
            position: relative;
            margin: 0px 8px 0px 0px;
            font-size: 1.0rem;
        }

        label.checkbox input[type=checkbox]+.custom:before,
        label.checkbox input[type=radio]+.custom:before {
            font-weight: 900;
            font-family: "Font Awesome 5 Free";
            content: '\f00c';
            color: rgba(255, 255, 255, 0.5);
        }

        label.checkbox input[type=checkbox]:checked+.custom:before,
        label.checkbox input[type=radio]:checked+.custom:before {
            color: #ffef8c;
        }

        button .scrollable,
        label .scrollable {
            display: inline-block;
            box-sizing: content-box;
            transform: translate3d(0%, 0%, 0);
            transition: .5s ease-in;
        }

        button .scrollable:hover,
        label .scrollable:hover {
            transform: translate3d(0%, -50%, 0);
            transition: .5s ease-out;
        }

        button .scrollable>div,
        label .scrollable>div {
            box-sizing: content-box;
            vertical-align: middle;
        }

        .navbar {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }

        .navbar-item {
            padding: 0 !important;
        }

        .columns {
            margin: 0 !important;
        }

        .columns>.column {
            padding: 0 !important;
        }

        .tags>.tag {

            background: #ffffff;
            background-clip: padding-box;
            height: initial;

        .logo {
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        .logo svg {
            margin: 0;
            padding: 0;
            height: 10vmin;
        }

        .logo svg g path {
            fill: var(--foreground-color);
            fill-opacity: 0;
            stroke: var(--foreground-color) !important;
            stroke-width: 0.5 !important;
            stroke-dasharray: 250;
            stroke-dashoffset: 250;
            animation: draw 1s linear forwards, startup 0.5s ease-out 1s forwards;
        }

        .progress {
            position: fixed;
            margin: 0;
            padding: 0;
            border-radius: 0px;
            width: 0%;
            height: 2px;
            top: 0;
            left: 0;
            overflow: hidden;
            background: #ffc547 url('/images/Stripes.png') repeat;
            animation: progress 0.5s linear 0s infinite;
        }

        .ticker-wrap {
            padding: 0;
            width: 100%;
            overflow: hidden;
            box-sizing: content-box;
            background-color: transparent;
        }

        .ticker-wrap .ticker {
            display: inline-block;
            white-space: nowrap;
            padding: 0;
            box-sizing: content-box;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            /*animation-name: ticker;*/
            animation-duration: 30s;
            animation-play-state: paused;
        }

        .ticker-wrap .ticker .item {
            display: inline-block;
            vertical-align: middle;
        }

            align-items: center;
        }

            margin: 0px 8px 0px 0px;
        }

            width: 100%;
            height: 100%;
            background-color: transparent;
            background-position: 50% 50%;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .background:first-child::after {
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

            width: 100%;
            height: 100%;

            height: 100%;

        .updating {
            animation: updating 1s linear infinite;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }

        .reveal-enter-active,
        .reveal-leave-active {
            transition: all .5s ease;
        }

        .reveal-enter-from,
        .reveal-leave-to {
            opacity: 0;
            transform: translate3d(0, -50%, 0);
        }

        .reveal-enter-to,
        .reveal-leave-from {
            opacity: 1;
            transform: translate3d(0, 0%, 0);
        }

        .collapse-enter-active,
        .collapse-leave-active {
            transition: all .5s ease;
        }

        .collapse-enter-from,
        .collapse-leave-to {
            opacity: 0;
        }

        .collapse-enter-to,
        .collapse-leave-from {
            opacity: 1;
        }

        .blind-enter-active,
        .blind-leave-active {
            transition: all .5s ease;
        }

        .blind-enter-from {
            transform: translate3d(0, 100%, 0);
        }

        .blind-enter-to {
            transform: translate3d(0, 0%, 0);
        }

        .blind-leave-from {
            transform: translate3d(0, 0%, 0);
        }

        .blind-leave-to {
            transform: translate3d(0, -100%, 0);
        }

        .message-list-enter-active,
        .message-list-leave-active {
            transition: all 0.5s ease;
        }

        .message-list-move {
            transition: transform 0.5s ease;
        }

        .message-list-enter-from {
            opacity: 0;
            transform: translate3d(0%, 50%, 0);
        }

        .message-list-enter-to,
        .message-list-leave-from {
            opacity: 1;
            transform: translate3d(0%, 0%, 0);
        }

        .message-list-leave-to {
            opacity: 0;
            transform: translate3d(0%, -50%, 0);
        }

        .notification-list-enter-active,
        .notification-list-leave-active {
            transition: all 0.5s ease;
        }

        .notification-list-move {
            transition: transform 0.5s ease;
        }

        .notification-list-enter-from {
            opacity: 0;
            transform: translate3d(0%, 50%, 0);
        }

        .notification-list-enter-to,
        .notification-list-leave-from {
            opacity: 1;
            transform: translate3d(0%, 0%, 0);
        }

        .notification-list-leave-to {
            opacity: 0;
            transform: translate3d(0%, 0%, 0);
        }

        .type-list-enter-active,
        .type-list-leave-active {
            transition: all 0s ease;
        }

        .type-list-move {
            transition: transform 0s ease;
        }

        .type-list-enter-from,
        .type-list-leave-to {
            opacity: 0;
            transform: translate3d(0%, 25%, 0);
        }

        .type-list-enter-to,
        .type-list-leave-from {
            opacity: 1;
            transform: translate3d(0%, 0%, 0);
        }

        .popup-enter-active,
        .popup-leave-active {
            transition: all .5s ease;
        }

        .popup-enter-from {
            opacity: 0;
            transform: translate3d(0, 100%, 0);
        }

        .popup-enter-to {
            opacity: 1;
            transform: translate3d(0, 0%, 0);
        }

        .popup-leave-from {
            opacity: 1;
            transform: translate3d(0, 0%, 0);
        }

        .popup-leave-to {
            opacity: 0;
            transform: translate3d(0, 100%, 0);
        }

        .ticker-item-list-enter-active,
        .ticker-item-list-leave-active {
            transition: all 0.5s ease;
        }

        /*.ticker-item-list-move {
            transition: transform 0.5s ease;
        }*/

        .ticker-item-list-enter-from,
        .ticker-item-list-leave-to {
            opacity: 0;
        }

        .ticker-item-list-enter-to,
        .ticker-item-list-leave-from {
            opacity: 1;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes startup {
            to {
                fill-opacity: 1;
                stroke-opacity: 0;
            }
        }

        @keyframes fade {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes loop {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -100px 0px;
            }
        }

        @keyframes progress {
            0% {
                background-position: 0px 0px;
            }

            100% {
                background-position: -20px 0px;
            }
        }

        @keyframes ticker {
            0% {
                transform: translate3d(0, 0, 0);
                visibility: visible;
            }

            100% {
                transform: translate3d(-50%, 0, 0);
            }
        }

        @keyframes updating {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        @media screen and (-webkit-min-device-pixel-ratio:2),
        (min-resolution: 2dppx) {
            @keyframes loop {
                0% {
                    background-position: 0 0;
                }

                100% {
                    background-position: -200px 0px;
                }
            }

            @keyframes progress {
                0% {
                    background-position: 0px 0px;
                }

                100% {
                    background-position: -40px 0px;
                }
            }

            body::before {
                background: url('/images/Background@2x.png') repeat;

            <nav id="popup" class="navbar is-fixed-bottom" v-show="isPopup" v-cloak>
                <div class=" navbar-item is-expanded columns is-desktop">
                    <div class="column is-half has-content-centered is-mobile">
                        <div class="control">
                            <nav class="level is-mobile" v-if="character !== null">
                                <article class="media" v-bind:style="{ backgroundColor: character.accent }">
                                    <figure class="media-left">
                                        <span class="image is-24x24">
                                            <img class="is-rounded" v-bind:src="character.image"
                                                v-bind:alt="character.name" v-cloak>
                                        </span>
                                    </figure>
                                    <div class="media-content">
                                        <div class="content has-text-left">
                                            <span class="is-size-6 has-text-weight-bold has-text-white" v-cloak>
                                                {{ character.name }}
                                            </span>
                                        </div>
                                    </div>
                                </article>
                            </nav>
                            <nav class="level">
                                <article class="media">
                                    <div class="media-content"
                                        v-bind:style="{ height: animatedPopupTextHeight + 'px' }">
                                        <div class="content has-text-left" ref="popupText">
                                            <span class="title is-4 has-text-weight-bold has-text-white"
                                                v-bind:class="{ break: character.value == '\n' }"
                                                v-for="character in text" v-bind:key="character.key"
                                                v-cloak>{{ character.value }}</span>
                                        </div>
                                    </div>
                                </article>
                            </nav>
                        </div>
                    </div>
                </div>
            </nav>
        </transition>
        <nav id="input" class="navbar is-fixed-bottom" role="navigation">
            <div class="navbar-item is-expanded columns is-desktop">
                <div class="column is-half has-content-centered is-mobile">
                    <transition-group name="notification-list" class="control" tag="div" v-cloak>
                        <nav class="level" v-for="notification in notifications" v-bind:key="notification.id">
                            <div class="notification is-info is-light" v-cloak>
                                <article class="media" v-bind:style="{ backgroundColor: notification.accent }" v-cloak>
                                    <figure class="media-left" v-if="notification.image" v-cloak>
                                        <span class="image is-24x24">
                                            <img class="is-rounded" v-bind:src="notification.image" alt="Avatar"
                                                v-cloak>
                                        </span>
                                    </figure>
                                    <div class="media-content" v-cloak>
                                        <div class="content has-text-left">
                                            <span class="has-text-weight-bold has-text-white" v-cloak>
                                                {{ notification.text }}
                                            </span>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </nav>
                    </transition-group>
                    <div class="control">
                        <transition name="fade" v-cloak>
                            <nav class="level" v-show="!isCollapsed && isExpanded">
                                <div class="level-left">
                                    <div class="level-item">
                                        <div class="field">
                                            <label class="checkbox" v-cloak>
                                                <input type="radio" name="mode" checked="checked"
                                                    @change="isLearning = true; isExpanded = false;">
                                                <span class="custom"></span>
                                                <span
                                                    class="title is-size-6 has-text-weight-bold has-text-black">言葉を教える</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="level-item">
                                        <div class="field">
                                            <label class="checkbox" v-cloak>
                                                <input type="radio" name="mode"
                                                    @change="isLearning = false; isExpanded = false;">
                                                <span class="custom"></span>
                                                <span
                                                    class="title is-size-6 has-text-weight-bold has-text-black">ニュースを投稿</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </transition>
                        <transition name="fade" v-on:after-enter="$refs.text.focus();"
                            v-on:before-leave="$refs.text.blur();">
                            <nav class="level" v-show="!isCollapsed">
                                <form onsubmit="return false;" v-cloak>
                                    <div class="field has-addons">
                                        <div class="control">
                                            <transition name="fade" mode="out-in">
                                                <button class="button is-rounded" type="button"
                                                    v-bind:disabled="user === null" @click="isExpanded = false"
                                                    v-if="isExpanded" key="unexpand" v-cloak>
                                                    <span class="icon is-small is-black">
                                                        <i class="fas fa-angle-down"></i>
                                                    </span>
                                                </button>
                                                <button class="button is-white" type="button"
                                                    v-bind:disabled="user === null" @click="isExpanded = true" v-else
                                                    key="expand" v-cloak>
                                                    <span class="icon is-small">
                                                        <i class="fas fa-angle-up"></i>
                                                    </span>
                                                </button>
                                            </transition>
                                        </div>
                                        <div class="control is-expanded">
                                            <input class="input is-rounded" type="text"
                                                v-bind:class="{ 'is-danger': inputHasError }"
                                                v-bind:placeholder="isLearning ? '教える言葉' : '投稿するニュース'"
                                                v-bind:disabled="word !== null" v-model="input" @input="change"
                                                ref="text" v-cloak>
                                        </div>
                                        <div class="control">
                                            <span class="is-size-7 has-text-weight-bold has-text-grey" v-cloak>
                                                {{ maxInputLength - animatedInputLength }}
                                            </span>
                                        </div>
                                        <div class="control">
                                            <button class="button is-rounded is-primary" type="submit"
                                                v-bind:class="{ 'is-static': word !== null }"
                                                v-bind:disabled="user === null"
                                                @click="send(); isCollapsed = true;"><span class="icon is-small"
                                                    v-cloak>
                                                    <i class="fas fa-paper-plane"></i>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </nav>
                        </transition>
                        <nav class="level" ref="input">
                            <div class="level-item">
                                <transition name="fade" mode="out-in">
                                    <button class="button is-white" type="button" @click="isCollapsed = false;"
                                        v-if="isCollapsed" key="invisible">
                                        <span class="icon is-small">
                                            <i class="fas fa-angle-up"></i>
                                        </span>
                                    </button>
                                    <button class="button is-white" type="button" @click="isCollapsed = true;" v-else
                                        key="visible" v-cloak>
                                        <span class="icon is-small">
                                            <i class="fas fa-angle-down"></i>
                                        </span>
                                    </button>
                                </transition>
                            </div>
                            <div class="level-item">
                                <transition name="fade" mode="out-in">
                                    <button class="button is-white" type="button" @click="talk" v-if="isLoading"
                                        key="wait" disabled>
                                        <span class="icon is-small">
                                            <i class="fas fa-spinner updating"></i>
                                        </span>
                                    </button>
                                    <button class="button is-white" type="button" v-bind:disabled="user === null"
                                        @click="talk" v-else key="talk" v-cloak>
                                        <span class="icon is-small">
                                            <i class="fas fa-comment"></i>
                                        </span>
                                    </button>
                                </transition>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </nav>
        <audio preload="auto" ref="alert">
            <source src="/sounds/float_001.mp3" type="audio/mpeg" />
            <source src="/sounds/float_001.wav" type="audio/wav" />
        </audio>
        <audio preload="auto" ref="twinkle">
            <source src="/sounds/plastic_up_hi.mp3" type="audio/mpeg" />
            <source src="/sounds/plastic_up_hi.wav" type="audio/wav" />
        </audio>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-storage.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
    <!--<script src="https://unpkg.com/vue@next"></script>-->
    <script src="https://unpkg.com/vue@3.0.3/dist/vue.global.prod.js"></script>
    <script src="/js/moment-with-locales.js"></script>
    <script src="/js/particles.js"></script>
    <script src="/js/tiny-segmenter.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
