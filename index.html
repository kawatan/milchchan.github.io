        html {

            padding: 0;

            height: 100vh;

            overflow-y: auto;
            scroll-behavior: smooth;
            background: #f1f1f1;
            transition: .5s;
        }

        body::before {
            z-index: -1;
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: url('/images/Background-Light.png') 50% 50% repeat;
            background-size: 100px 100px;
            content: "";
            animation: fade 0.5s ease-out;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
        }

        input::placeholder {

        label {

        a,

            outline: none;
        }

        label.checkbox input[type=checkbox],
        label.checkbox input[type=radio] {
            display: none;
        }

        label.checkbox .custom {
            position: relative;
            margin: 0px 8px 0px 0px;
            font-size: 1.0rem;
        }

        label.checkbox input[type=checkbox]+.custom:before,
        label.checkbox input[type=radio]+.custom:before {
            font-weight: 900;
            font-family: "Font Awesome 5 Free";
            content: '\f00c';
            color: rgba(255, 255, 255, 0.5);

        label.checkbox input[type=checkbox]:checked+.custom:before,
        label.checkbox input[type=radio]:checked+.custom:before {

        }

            box-sizing: content-box;

            transition: .5s ease-in;

        a .scrollable:hover,
        button .scrollable:hover,
        label .scrollable:hover {

            transition: .5s ease-out;

        a .scrollable>div,

            background-clip: padding-box;
            /*border-radius: 500px 500px 500px 500px;*/

            width: 100%;
        }

        #ticker>.columns>.column>.control .level:first-child .level-item .field .ticker-wrap {
            display: flex;
            margin: 0;
            width: 100%;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        #ticker>.columns>.column>.control .level:first-child .level-item .field .clip .ticker-wrap .ticker {
            animation: ticker 30s linear 0s infinite;
        }

        #ticker>.columns>.column>.control .level:first-child .level-item .field .clip .ticker-wrap .ticker .item {

            color: #ffffff;

        #ticker>.columns>.column>.control .level:first-child .level-item .field .clip .ticker-wrap .ticker .item {
            vertical-align: middle;
        }

        .updating {
            animation: updating 1s linear infinite;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: all 0.5s;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }

        .fade-enter-to,
        .fade-leave-from {
            opacity: 1;
        }

        .reveal-enter-active,
        .reveal-leave-active {
            transition: all .5s ease;
        }

        .reveal-enter-from,
        .reveal-leave-to {
            opacity: 0;
            transform: translate3d(0, -50%, 0);
        }

        .reveal-enter-to,
        .reveal-leave-from {
            opacity: 1;
            transform: translate3d(0, 0%, 0);
        }

        .blind-enter-active,
        .blind-leave-active {
            transition: all .5s ease;
        }

        .blind-enter-from {
            transform: translate3d(0, 100%, 0);
        }

        .blind-enter-to {
            transform: translate3d(0, 0%, 0);
        }

        .blind-leave-from {
            transform: translate3d(0, 0%, 0);
        }

        .blind-leave-to {
            transform: translate3d(0, -100%, 0);
        }

        .notification-list-enter-active,
        .notification-list-leave-active {
            transition: all 0.5s ease;
        }

        .notification-list-move {
            transition: transform 0.5s ease;
        }

        .notification-list-enter-from {
            opacity: 0;
            transform: translate3d(0%, -50%, 0);
        }

        .notification-list-enter-to,
        .notification-list-leave-from {
            opacity: 1;
            transform: translate3d(0%, 0%, 0);
        }

        .notification-list-leave-to {
            opacity: 0;
            transform: translate3d(0%, 0%, 0);
        }

        .ticker-item-list-enter-active,
        .ticker-item-list-leave-active {
            transition: all 0.5s ease;
        }

        .ticker-item-list-item {
            transition: all 0.5s ease;
        }

        .ticker-item-list-enter-from,
        .ticker-item-list-leave-to {
            opacity: 0;
        }

        .ticker-item-list-enter-to,
        .ticker-item-list-leave-from {
            opacity: 1;
        }

        @keyframes load {
            from {
                opacity: 0;
                transform: scale3d(1.1, 1.1, 1.0);
            }

            to {
                opacity: 1;
                transform: scale3d(1.0, 1.0, 1.0);
            }
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes startup {
            to {
                fill-opacity: 1;
                stroke-opacity: 0;
            }
        }

        @keyframes fade {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes loop {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -100px 0px;
            }
        }

        @keyframes progress {
            0% {
                background-position: 0px 0px;
            }

            100% {
                background-position: -20px 0px;
            }
        }

        @keyframes ticker {
            0% {
                transform: translate3d(0, 0, 0);
                visibility: visible;
            }

            100% {
                transform: translate3d(-50%, 0, 0);
            }
        }

        @keyframes updating {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes frame {
            0% {
                margin-left: 0%
            }

            100% {
                margin-left: -400%
            }
        }

        @media screen and (-webkit-min-device-pixel-ratio:2),
        (min-resolution: 2dppx) {
            body::before {
                background: url('/images/Background-Light@2x.png') 50% 50% repeat;
                background-size: 100px 100px;
            }

            .progress {
                background: #ffde52 url('/images/Stripes@2x.png') 50% 50% repeat;
                background-size: 20px 20px;
            }

            .loading {
                background: url('/images/Background-Light@2x.png') 50% 50% repeat;
                background-size: 100px 100px;
            }
        }

        @media screen and (-webkit-min-device-pixel-ratio:3),
        (min-resolution: 3dppx) {
            body::before {
                background: url('/images/Background-Light@3x.png') 50% 50% repeat;
                background-size: 100px 100px;
            }

            .progress {
                background: #ffde52 url('/images/Stripes@3x.png') 50% 50% repeat;

            }

            .loading {
                background: url('/images/Background-Light@3x.png') 50% 50% repeat;
                background-size: 100px 100px;
            }
        }

        @font-face {
            font-family: "Gotham";
            src: url('/fonts/Gotham-Book.woff') format('woff');
            font-weight: normal;
        }

        @font-face {
            font-family: "Gotham";
            src: url('/fonts/Gotham-Bold.woff') format('woff');
            font-weight: bold;
        }
    </style>

                                                                v-if="notification.accent">
                                                                <span class="is-size-7 has-text-weight-bold"
                                                                    v-bind:style="{ color: notification.accent }"
                                                                    v-cloak>
                                                                    {{ notification.text }}
                                                                </span>
                                                            </div>
                                                            <div class="content has-text-left" v-else>
                                                                <span class="is-size-7 has-text-weight-bold" v-cloak>
                                                                    {{ notification.text }}
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </article>
                                                </div>
                                            </nav>
                                        </transition-group>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <transition name="reveal">
            <div id="menu" v-if="isRevealed">
                <div class="columns is-mobile is-centered">
                    <div class="column is-half">
                        <div class="control" v-cloak>
                            <nav class="level">
                                <div class="level-item is-hidden">
                                    <article class="media">
                                        <figure class="media-content">
                                            <p class="image is-64x64">
                                                <img class="is-rounded" src="/images/Milch.png" alt="ミルヒちゃん">
                                            </p>
                                        </figure>
                                    </article>
                                </div>
                                <div class="level-item">
                                    <article class="media">
                                        <div class="media-content">
                                            <div class="content has-text-centered">
                                                <h1 class="is-uppercase has-text-weight-bold">
                                                    Wonderland</h1>
                                                <h2 class="has-text-weight-bold">
                                                    wonderland.milchchan.com</h2>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                                <div class="level-item">
                                    <article class="media">
                                        <div class="media-content">
                                            <hr>
                                        </div>
                                    </article>
                                </div>
                                <div class="level-item">
                                    <div class="level is-mobile">
                                        <div class="level-item">
                                            <a href="https://twitter.com/milchchan" target="_blank"><span
                                                    class="icon is-small has-text-black"><i
                                                        class="fab fa-twitter"></i></span></a>
                                        </div>
                                        <div class="level-item">
                                            <a href="https://instagram.com/milchchan" target="_blank"><span
                                                    class="icon is-small has-text-black"><i
                                                        class="fab fa-instagram"></i></span></a>
                                        </div>
                                        <div class="level-item">
                                            <a href="https://github.com/milchchan" target="_blank"><span
                                                    class="icon is-small has-text-black"><i
                                                        class="fab fa-github"></i></span></a>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
        <nav id="input" class="navbar is-fixed-bottom" role="navigation">
            <div class="navbar-item is-expanded columns is-desktop">
                <div class="column is-half has-content-centered is-mobile">
                    <div class="control">
                        <transition name="fade">
                            <nav class="level" v-show="!isRecording && recordedData && recordedData.blobs.length > 0">
                                <div class="level-item">
                                    <div class="level is-mobile">
                                        <div class="level-item">
                                            <form onsubmit="return false;" v-cloak>
                                                <div class="field has-addons">
                                                    <div class="control is-expanded has-icons-left">
                                                        <input class="input is-rounded" type="text"
                                                            v-bind:class="{ 'is-danger': inputHasError }"
                                                            placeholder="Café Starbucks" v-model="input"
                                                            @input="inputChanged" v-cloak>
                                                        <span class="icon is-small is-left">
                                                            <i class="fas fa-tags"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="level-item">
                                            <div class="level is-mobile">
                                                <div class="level-item">
                                                    <transition name="fade" mode="out-in">
                                                        <button class="button is-white" type="button" v-if="isUploading"
                                                            key="wait" disabled v-cloak>
                                                            <span class="icon is-small">
                                                                <i class="fas fa-spinner updating"></i>
                                                            </span>
                                                        </button>
                                                        <button class="button is-white" type="button"
                                                            v-bind:disabled="user === null || isRecording"
                                                            @click="uploadSound" v-else key="upload" v-cloak>
                                                            <span class="icon is-small">
                                                                <i class="fas fa-cloud-upload-alt"></i>
                                                            </span>
                                                        </button>
                                                    </transition>
                                                </div>
                                                <div class="level-item">
                                                    <button class="button is-white" type="button"
                                                        v-bind:disabled="user === null || isRecording"
                                                        @click="recordedData = null;" v-cloak>
                                                        <span class="icon is-small has-text-danger">
                                                            <i class="fas fa-times"></i>
                                                        </span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </transition>
                        <nav class="level">
                            <div class="level-item">
                                <div class="level is-mobile">
                                    <div class="level-item">
                                        <div class="level is-mobile">
                                            <div class="level-item">
                                                <button class="button" type="button"
                                                    v-bind:disabled="recentSounds.length === 0" @click="backward()"
                                                    disabled>
                                                    <span class="icon is-small">
                                                        <i class="fas fa-history"></i>
                                                    </span>
                                                </button>
                                            </div>
                                            <div class="level-item" ref="playback">
                                                <transition name="fade" mode="out-in">
                                                    <button class="button" type="button" @click="stopSound()"
                                                        v-if="isPlaying" key="playing" v-cloak>
                                                        <span class="icon is-small">
                                                            <i class="fas fa-stop"></i>
                                                        </span>
                                                    </button>
                                                    <button class="button" type="button"
                                                        v-bind:disabled="user === null || isRecording"
                                                        @click="playSound()" v-else key="stopped" disabled>
                                                        <span class="icon is-small">
                                                            <i class="fas fa-play"></i>
                                                        </span>
                                                    </button>
                                                </transition>
                                            </div>
                                            <div class="level-item">
                                                <transition name="fade" mode="out-in">
                                                    <div class="level-item" v-if="isRecording" key="recording">
                                                        <button class="button has-text-danger" type="button"
                                                            v-bind:disabled="user === null" @click="stopRecording"
                                                            v-cloak>
                                                            <span class="icon is-small">
                                                                <i class="fas fa-circle"></i>
                                                            </span>
                                                        </button>
                                                    </div>
                                                    <button class="button" type="button" v-bind:disabled="user === null"
                                                        @click="startRecording" v-else key="start" disabled>
                                                        <span class="icon is-small">
                                                            <i class="fas fa-microphone"></i>
                                                        </span>
                                                    </button>
                                                </transition>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="level-item">
                                        <div class="level is-mobile">
                                            <div class="level-item">
                                                <article class="media">
                                                    <div class="media-content">
                                                        <div class="content">
                                                            <span class="is-uppercase has-text-weight-bold"
                                                                v-html="isRecording ? '-' + formatTime(maxRecordTime - timeElapsed) : formatTime(timeElapsed)">
                                                                N/A
                                                            </span>
                                                        </div>
                                                    </div>
                                                </article>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </nav>
        <audio preload="auto" ref="player"></audio>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-storage.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>
    <!--<script src="https://unpkg.com/vue@next"></script>-->
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>
    <script src="/js/recorder.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
