<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Milchchan.js</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            z-index: 0;
            display: block;
        }

        [v-cloak] {
            display: none;
        }

        #capture {
            position: absolute;
            z-index: -1;
            margin: 0;
            display: none;
            transform: scaleX(-1);
        }

        #app {
            position: absolute;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0);
            margin: 0;
            width: 100%;
        }

        .progress {
            background-color: #ffc547;
            margin: 0;
            width: 0%;
            height: 2px;
        }
    </style>
</head>

<body>
    <video id="capture" width="800px" height="600px" autoplay="1"></video>
    <canvas id="three"></canvas>
    <div id="app">
        <div class="progress" v-if="isLoading()" v-bind:style="{width: String(100.0 * progress) + '%'}"
            v-cloak></div>
    </div>

    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <script src="https://unpkg.com/three@0.106.2/build/three.js"></script>
    <script src="https://unpkg.com/three@0.106.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.106.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/three-vrm.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
