    <style>
        [v-cloak] {
            display: none;
        }

        :root {
            --background-color: rgba(255, 255, 255, 0.75);
            --foreground-color: #000000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: rgba(0, 0, 0, 0.75);
                --foreground-color: #ffffff;
            }
        }

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: #f5f5f5;
            transition: .5s;
        }

        body::before {
            z-index: -1;
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: url('/images/Background.png') repeat;
            content: "";
            animation: fade 0.5s ease-out;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
        }

        h1,
        h2,
        p,
        span,
        input,
        button {
            font-family: "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Noto Sans JP", sans-serif;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        label {
            display: inline;
            cursor: pointer;
        }

        a,
        a:focus {
            outline: none;
        }

        label.checkbox input[type=checkbox],
        label.checkbox input[type=radio] {
            display: none;
        }

        label.checkbox .custom {
            position: relative;
            margin: 0px 8px 0px 0px;
            font-size: 1.0rem;
        }

        label.checkbox input[type=checkbox]+.custom:before,
        label.checkbox input[type=radio]+.custom:before {
            font-weight: 900;
            font-family: "Font Awesome 5 Free";
            content: '\f00c';
            color: rgba(255, 255, 255, 0.5);
        }

        label.checkbox input[type=checkbox]:checked+.custom:before,
        label.checkbox input[type=radio]:checked+.custom:before {
            color: #64dafe;
        }

        a .scrollable,
        button .scrollable,
        label .scrollable {
            display: inline-block;
            box-sizing: content-box;
            transform: translate3d(0%, 0%, 0);
            transition: .5s ease-in;
        }

        a .scrollable:hover,
        button .scrollable:hover,
        label .scrollable:hover {
            transform: translate3d(0%, -50%, 0);
            transition: .5s ease-out;
        }

        a .scrollable>div,
        button .scrollable>div,
        label .scrollable>div {
            box-sizing: content-box;
            vertical-align: middle;
        }

            margin: 0;
            padding: 0;
            height: 10vmin;
        }

        .logo svg g path {
            fill: var(--foreground-color);
            fill-opacity: 0;
            stroke: var(--foreground-color) !important;
            stroke-width: 0.5 !important;
            stroke-dasharray: 250;
            stroke-dashoffset: 250;
            animation: draw 1s linear forwards, startup 0.5s ease-out 1s forwards;
        }

        .progress {
            position: fixed;
            margin: 0;
            padding: 0;
            border-radius: 0px;
            width: 0%;
            height: 2px;
            top: 0;
            left: 0;
            overflow: hidden;
            background: #ffc547 url('/images/Stripes.png') repeat;
            animation: progress 0.5s linear 0s infinite;

            position: fixed;

            left: 0;
            width: 100%;
            height: 100vh;
            transform: translate3d(0, 0%, 0);
            overflow: hidden;
            background: var(--background-color);
            backdrop-filter: blur(8px);
        }

        .ticker-wrap {
            padding: 0;
            width: 100%;
            overflow: hidden;
            box-sizing: content-box;
            background-color: transparent;
        }

        .ticker-wrap .ticker {
            display: inline-block;
            white-space: nowrap;
            padding: 0;
            box-sizing: content-box;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            /*animation-name: ticker;*/
            animation-duration: 30s;
            animation-play-state: paused;
        }

        .ticker-wrap .ticker .item {
            display: inline-block;
            vertical-align: middle;
        }

        .ticker-wrap .ticker .item .media {
            align-items: center;
        }

        .ticker-wrap .ticker .item .media .media-left {
            margin: 0px 8px 0px 0px;
        }

        .background {
            position: fixed;
            z-index: -1;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: transparent;
            background-position: 50% 50%;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .background:first-child::after {
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            content: "";
        }

        .background>div {
            position: fixed;
            overflow: hidden;
            background-color: transparent;
            background-position: 50% 50%;
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }

        .background>img {
            position: fixed;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .background .ticker-wrap {
            position: fixed;
            bottom: 0;
            height: 100vh;
        }

        .background .ticker-wrap .ticker {

        .updating {
            animation: updating 1s linear infinite;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }

        .reveal-enter-active,
        .reveal-leave-active {
            transition: all .5s ease;
        }

        .reveal-enter-from,
        .reveal-leave-to {
            opacity: 0;
            transform: translate3d(0, -50%, 0);
        }

        .reveal-enter-to,
        .reveal-leave-from {
            opacity: 1;
            transform: translate3d(0, 0%, 0);
        }

        .blind-enter-active,
        .blind-leave-active {
            transition: all .5s ease;
        }

        .blind-enter-from {
            transform: translate3d(0, 100%, 0);
        }

        .blind-enter-to {
            transform: translate3d(0, 0%, 0);
        }

        .blind-leave-from {
            transform: translate3d(0, 0%, 0);
        }

        .blind-leave-to {
            transform: translate3d(0, -100%, 0);
        }

        .notification-list-enter-active,
        .notification-list-leave-active {
            transition: all 0.5s ease;
        }

        .notification-list-move {
            transition: transform 0.5s ease;
        }

        .notification-list-enter-from {
            opacity: 0;
            transform: translate3d(0%, -50%, 0);
        }

        .notification-list-enter-to,
        .notification-list-leave-from {
            opacity: 1;
            transform: translate3d(0%, 0%, 0);
        }

        .notification-list-leave-to {
            opacity: 0;
            transform: translate3d(0%, 0%, 0);
        }

        .ticker-item-list-enter-active,
        .ticker-item-list-leave-active {
            transition: all 0.5s ease;
        }

        .ticker-item-list-enter-from,
        .ticker-item-list-leave-to {
            opacity: 0;
        }

        .ticker-item-list-enter-to,
        .ticker-item-list-leave-from {
            opacity: 1;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes startup {
            to {
                fill-opacity: 1;
                stroke-opacity: 0;
            }
        }

        @keyframes fade {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes progress {
            0% {
                background-position: 0px 0px;
            }

            100% {
                background-position: -20px 0px;
            }
        }

        @keyframes ticker {
            0% {
                transform: translate3d(0, 0, 0);
                visibility: visible;
            }

            100% {
                transform: translate3d(-50%, 0, 0);
            }
        }

        @keyframes updating {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        @media screen and (-webkit-min-device-pixel-ratio:2),
        (min-resolution: 2dppx) {
            @keyframes progress {
                0% {
                    background-position: 0px 0px;
                }

                100% {
                    background-position: -40px 0px;
                }
            }

            body::before {
                background: url('/images/Background@2x.png') repeat;
            }

            .progress {
                background: #ffc547 url('/images/Stripes@2x.png') repeat;
            }

            #container .columns .column .media .media-content .has-text-left .balloon {
                background: url('/images/Stripes@2x.png') repeat;
            }

            #input .columns>.column .control:nth-last-of-type(2) .level:nth-last-of-type(2) .notification .media {
                background: #5bcbe1 url('/images/Stripes@2x.png') repeat;
            }
        }

        @media screen and (-webkit-min-device-pixel-ratio:3),
        (min-resolution: 3dppx) {
            @keyframes progress {
                0% {
                    background-position: 0px 0px;
                }

                100% {
                    background-position: -60px 0px;
                }
            }

            body::before {
                background: url('/images/Background@3x.png') repeat;
            }

            .progress {
                background: #ffc547 url('/images/Stripes@3x.png') repeat;
            }

            #container .columns .column .media .media-content .has-text-left .balloon {
                background: url('/images/Stripes@3x.png') repeat;
            }

            #input .columns>.column .control:nth-last-of-type(2) .level:nth-last-of-type(2) .notification .media {
                background-image: #5bcbe1 url('/images/Stripes@3x.png') repeat;
            }
        }

        @font-face {
            font-family: "Gotham";
            src: url('/fonts/Gotham-Book.woff') format('woff');
            font-weight: normal;
        }

        @font-face {
            font-family: "Gotham";

            font-weight: bold;
        }
    </style>

    <div id="app">

                                                            </span>
                                                        </button>

                                                                    </span>
                                                                </button>
