        [v-cloak] {
            display: none;
        }

        .wf-notosansjapanese {
            font-family: 'Noto Sans JP';
        }

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            overflow-x: hidden;
            overflow-y: scroll;
            scroll-behavior: smooth;
            background: #f5f5f5;
        }

        body::before {
            z-index: -1;
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: url('/images/Background.png') 50% 50% repeat;
            content: "";
            animation: loop 10s linear infinite;
        }

        body {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
        }

        p,
        span,
        input {
            font-family: 'Noto Sans JP', sans-serif;
        }

        label {
            display: inline;
            cursor: pointer;
        }

        .progress {
            position: fixed;
            margin: 0;
            padding: 0;
            width: 0%;
            height: 2px;
            top: 0;
            left: 0;
            overflow: hidden;
            background: #ffc547 url('/images/Stripes.png') repeat;
            animation: progress 0.5s linear 0s infinite;
        }

        #three {
            position: fixed;
            z-index: -1;
            display: block;
            width: 100%;
            height: 100vh;
        }

        #particles-js {
            position: fixed;
            z-index: -1;
            width: 100%;
            height: 100vh;
            background-color: transparent;
        }

        .cover {
            position: fixed;
            z-index: 0;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            transform: translate3d(0, 0%, 0);
            overflow: hidden;
            background: #30c0f5 url('/images/Stripes.png') repeat;
            animation: progress 0.5s linear 0s infinite;
        }

        .cover .columns {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            margin: 0;
            padding: 16px 16px 16px 16px;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: transparent;
            background-position: center center;
            background-size: cover;
        }

        .cover .column {
            margin: 0;
            padding: 0;
        }

        .cover img.background {
            position: fixed;
            top: 100vh;
            left: 0;
            margin: 0;
            padding: 0;
        }

        .cover span {
            color: rgba(255, 255, 255, 1);
            /*text-shadow: -1px -1px rgba(48, 192, 245, 1), 1px -1px rgba(48, 192, 245, 1), -1px 1px rgba(48, 192, 245, 1), 1px 1px rgba(48, 192, 245, 1);*/
        }

        .type {
            position: fixed;

            align-items: flex-end;

            top: 0;
            left: 0;

            /*color: rgba(255, 255, 255, 1);

        .media-content>.level span {

        }

        .navbar {
            background-color: transparent;
        }

        .navbar:first-of-type {
            margin: 0;
            padding: env(safe-area-inset-top, 0px) env(safe-area-inset-right, 0px) 0px env(safe-area-inset-left, 0px);
        }

        .navbar:first-of-type .navbar-item .control nav.level:nth-last-child(1) {

        }

        .navbar:nth-of-type(2) {

        }

        .navbar:nth-of-type(2) .columns {

        .navbar:nth-of-type(2) .columns>.column {

        }

            align-items: center;

            padding: 16px 32px 16px 32px;
            background: #ffa6bb url('/images/Stripes.png') repeat;
            box-shadow: 20px 20px 60px #d0d0d0,
                -20px -20px 60px #ffffff;
        }

        .navbar:nth-of-type(2) .navbar-item .control:last-child .level:nth-of-type(2) .media span {
            display: inline-block;

        .navbar:nth-of-type(3) .navbar-item .control:first-child .level .is-info {

        .navbar:nth-of-type(3) .navbar-item .control:first-child .level .notification .media {

        }

        #input .navbar-item .control:last-child .level:nth-last-of-type(2) {

        #input .navbar-item .control:last-child .level:nth-last-of-type(2) .field label.checkbox {

            background: #f5f5f5;

        label.checkbox input[type=checkbox] {
            display: none;
        }

        label.checkbox .custom {
            position: relative;
            margin: 0px 8px 0px 0px;

        label.checkbox input[type=checkbox]+.custom:before {

            font-family: "Font Awesome 5 Free";
            content: '\f00c';

        label.checkbox input[type=checkbox]:checked+.custom:before {

        .updating {
            animation: updating 1s linear infinite;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }

        .reveal-enter-active,
        .reveal-leave-active {
            transition: all .5s ease;
        }

        .reveal-enter-from,
        .reveal-leave-to {
            opacity: 0;
            transform: translate3d(0, -50%, 0);
        }

        .reveal-enter-to,
        .reveal-leave-from {
            opacity: 1;
            transform: translate3d(0, 0%, 0);
        }

        .collapse-enter-active,
        .collapse-leave-active {
            transition: all .5s ease;
        }

        .collapse-enter-from,
        .collapse-leave-to {
            opacity: 0;
        }

        .collapse-enter-to,
        .collapse-leave-from {
            opacity: 1;
        }

        .blind-enter-active,
        .blind-leave-active {
            transition: all .5s ease;
        }

        .blind-enter-from {
            transform: translate3d(0, 100%, 0);
        }

        .blind-enter-to {
            transform: translate3d(0, 0%, 0);
        }

        .blind-leave-from {
            transform: translate3d(0, 0%, 0);
        }

        .blind-leave-to {
            transform: translate3d(0, -100%, 0);
        }

        .message-list-enter-active,
        .message-list-leave-active {
            transition: all 0.5s ease;
        }

        .message-list-move {
            transition: transform 0.5s ease;
        }

        .message-list-enter-from {
            opacity: 0;
            transform: translate3d(0%, 50%, 0);
        }

        .message-list-enter-to,
        .message-list-leave-from {
            opacity: 1;
            transform: translate3d(0%, 0%, 0);
        }

        .message-list-leave-to {
            opacity: 0;
            transform: translate3d(0%, -50%, 0);
        }

        .notification-list-enter-active,
        .notification-list-leave-active {
            transition: all 0.5s ease;
        }

        .notification-list-move {
            transition: transform 0.5s ease;
        }

        .notification-list-enter-from {
            opacity: 0;
            transform: translate3d(0%, 50%, 0);
        }

        .notification-list-enter-to,
        .notification-list-leave-from {
            opacity: 1;
            transform: translate3d(0%, 0%, 0);
        }

        .notification-list-leave-to {
            opacity: 0;
            transform: translate3d(0%, 0%, 0);
        }

        .type-list-enter-active,
        .type-list-leave-active {
            transition: all 0s ease;
        }

        .type-list-move {
            transition: transform 0s ease;
        }

        .type-list-enter-from,
        .type-list-leave-to {
            opacity: 0;
            transform: translate3d(0%, 25%, 0);
        }

        .type-list-enter-to,
        .type-list-leave-from {
            opacity: 1;
            transform: translate3d(0%, 0%, 0);
        }

        .popup-enter-active,
        .popup-leave-active {
            transition: all .5s ease;
        }

        .popup-enter-from {
            opacity: 0;
            transform: translate3d(0, 100%, 0);
        }

        .popup-enter-to {
            opacity: 1;
            transform: translate3d(0, 0%, 0);
        }

        .popup-leave-from {
            opacity: 1;
            transform: translate3d(0, 0%, 0);
        }

        .popup-leave-to {
            opacity: 0;
            transform: translate3d(0, 100%, 0);
        }

        @keyframes loop {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 128px -128px;
            }
        }

        @keyframes progress {
            0% {
                background-position: 0px 0px;
            }

            100% {
                background-position: -20px 0px;
            }
        }

        @keyframes updating {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        @media screen and (-webkit-min-device-pixel-ratio:2),

            body::before {
                background: url('/images/Background@2x.png') 50% 50% repeat 128px 128px;

            }

            .cover {
                background: #30c0f5 url('/images/Stripes@2x.png') repeat 20px 20px;
            }

                    const item = presets[random(0, 3)];

                    this.sequenceQueue.push(sequence);//{ messages: [{ time: 0, duration: 5, type: { elapsed: -1, speed: 50, reverse: false, buffer: '', count: 0 }, text: generatedText }], animation: item.animation, morphs: { animations: [{ name: item.name, time: 0.0, duration: 1.0, start: 1.0, end: 1.0 }], defaults: [{ name: THREE.VRMSchema.BlendShapePresetName.Joy, weight: 0.0 }, { name: THREE.VRMSchema.BlendShapePresetName.Sorrow, weight: 0.0 }, { name: THREE.VRMSchema.BlendShapePresetName.Fun, weight: 0.0 }, { name: THREE.VRMSchema.BlendShapePresetName.Blink, weight: 0.0 }] } });

                    /*this.messages.push({ id: generateUuid(), text: generatedText, timestamp: new Date(), user: { id: null, name: milch.name, accent: milch.accent, image: milch.image } });

                    if (this.messages.length > this.maxMessages) {
                        this.messages.shift();
                    }*/
                },
                generate: async function (message) {
                    function choice(x, probabilities) {
                        const r = Math.random();
                        let sum = 0.0;
                        let index = 0;

                        for (let probability of probabilities) {
                            if (sum <= r && r < sum + probability) {
                                break;
                            }

                            sum += probability;
                            index++;
                        }

                        return x[index];
                    }

                    function softmax(x) {
                        let y = [];
                        let max = Number.MIN_VALUE;
                        let sum = 0.0;

                        for (let i = 0; i < x.length; i++) {
                            if (x[i] > max) {
                                max = x[i];
                            }
                        }

                        for (let i = 0; i < x.length; i++) {
                            sum += Math.exp(x[i] - max);
                        }

                        for (let i = 0; i < x.length; i++) {
                            y.push(Math.exp(x[i] - max) / sum);
                        }

                        return y;
                    }

                    let segmenter = new TinySegmenter();
                    let cachDictionary = {};
                    let text = '';
                    let epsilon = Math.pow(10, -6);

                    for (const token of segmenter.segment(message)) {
                        if (token in cachDictionary) {
                            text += cachDictionary[token]
                        } else {
                            let terms = [];
                            let scores = [];
                            const snapshot1 = await database.ref(databaseRoot + "/dictionary/words/" + token).once('value');

                            if (snapshot1.exists()) {
                                const word = snapshot1.val();

                                for (let attribute in word) {
                                    if (word[attribute]) {
                                        const snapshot2 = await database.ref(databaseRoot + "/dictionary/words/").orderByChild(attribute).equalTo(true).once('value');

                                        if (snapshot2.exists()) {
                                            const words = snapshot2.val();

                                            for (let key in words) {
                                                if (!terms.includes(key)) {
                                                    let isNew = true;

                                                    terms.push(key);

                                                    for (const tag of this.tags) {
                                                        if (key == tag.name) {
                                                            scores.push(tag.score);
                                                            isNew = false;

                                                            break;
                                                        }
                                                    }

                                                    if (isNew) {
                                                        scores.push(epsilon);
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }

                            if (terms.length > 0) {
                                const term = choice(terms, softmax(scores));

                                text += term;
                                cachDictionary[token] = term;
                            } else {
                                text += token;
                            }
                        }
                    }

                    return text;
                },

                update: async function (data, max) {
                    this.isUpdating = true;

                    try {
                        const results = await new Promise(resolve => {
                            let segmenter = new TinySegmenter();
                            let documents = [];
                            let filteredDocuments = [];
                            let termFrequencies = [];
                            let inverseDocumentFrequency = {};
                            const baseTime = new Date().getTime() - 12 * 60 * 60 * 1000;
                            const limit = 10;
                            let scoreDictionary = {};
                            let scores = [];
                            let maxScore = 0.0;

                            for (const key in data) {
                                const tokens = segmenter.segment(data[key].text);

                                if (tokens.length > 0) {
                                    let termSet = [];

                                    documents.push({ tokens: tokens, timestamp: data[key].timestamp });

                                    for (const token of tokens) {
                                        if (!termSet.includes(token)) {
                                            if (token in inverseDocumentFrequency) {
                                                inverseDocumentFrequency[token] += 1.0;
                                            } else {
                                                inverseDocumentFrequency[token] = 1.0;
                                            }

                                            termSet.push(token);
                                        }
                                    }
                                }
                            }

                            for (const key in inverseDocumentFrequency) {
                                inverseDocumentFrequency[key] = Math.log(documents.length / inverseDocumentFrequency[key]);
                            }

                            for (const document of documents) {
                                if (document.timestamp * 1000 > baseTime) {
                                    filteredDocuments.push(document);
                                }
                            }

                            if (filteredDocuments.length < limit) {
                                const min = Math.max(documents.length - limit, 0);

                                filteredDocuments.splice(0);

                                for (let i = documents.length - 1; i >= min; i--) {
                                    filteredDocuments.unshift(documents[i]);
                                }
                            }

                            for (const document of filteredDocuments) {
                                let tf = {};

                                for (const token of document.tokens) {
                                    if (token in tf) {
                                        tf[token] += 1.0;
                                    } else {
                                        tf[token] = 1.0;
                                    }
                                }

                                for (const key in tf) {
                                    tf[key] /= document.tokens.length;

                                    if (!(key in scoreDictionary)) {
                                        scoreDictionary[key] = 0.0;
                                    }
                                }

                                termFrequencies.push(tf);
                            }

                            for (const key in scoreDictionary) {
                                for (const termFrequency of termFrequencies) {
                                    if (key in termFrequency) {
                                        const tfidf = termFrequency[key] * inverseDocumentFrequency[key];

                                        if (tfidf > scoreDictionary[key]) {
                                            scoreDictionary[key] = tfidf;
                                        }
                                    }
                                }
                            }

                            for (const key in scoreDictionary) {
                                if (key.length > 1 && key != '...') {
                                    scores.push({ term: key, value: scoreDictionary[key] });
                                }
                            }

                            scores.sort((x, y) => y.value - x.value);

                            if (scores.length > max) {
                                scores.splice(max);
                            }

                            for (const score of scores) {
                                if (score.value > maxScore) {
                                    maxScore = score.value;
                                }
                            }

                            for (const score of scores) {
                                score.value /= maxScore;
                            }

                            scores.sort((x, y) => {
                                if (x.term > y.term) {
                                    return 1;
                                } else if (x.term < y.term) {
                                    return -1;
                                }

                                return 0;
                            });

                            resolve(scores);
                        });

                        this.tags.splice(0);

                        for (let i = 0; i < results.length; i++) {
                            this.tags.push({ index: i, name: results[i].term, score: results[i].value })
                        }
                    } catch (e) {
                        console.error(e);
                    }

                    this.isUpdating = false;
                },

                        if (app.message.type.elapsed >= app.message.type.speed / 1000.0) {
                            let index = app.message.type.buffer.length;
                            let width = Math.floor(app.message.text.length / 2);
                            let length = app.message.text.length;

                            if (app.message.type.count >= width) {

        });
        window.addEventListener("dragover", (event) => {
